{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
      <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>姓名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.nm}"   placeholder="只能是字母" name="nm" datatype="*" nullmsg="请填写姓名" errormsg="姓名只能是字母">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

		 <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red"></span>妮称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.nickname}"   placeholder="只能是字母" name="nickname" datatype="*" nullmsg="请填写妮称" errormsg="姓名只能是字母">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

		<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red"></span>手机：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.mobile}"   placeholder="只能是字母" name="mobile" datatype="m" nullmsg="请填写手机" errormsg="姓名只能是字母">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

		 <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red"></span>电邮：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="{$vo.email}"   placeholder="只能是字母" name="email" datatype="e" nullmsg="请填写姓名" errormsg="姓名只能是字母">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
		 <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red"></span>实名状态：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="substatus">
					<option value="0"  {if $vo.substatus eq 0}selected{/if}>末实名
					<option value="1" {if $vo.substatus eq 1}selected{/if}>实名申请
					<option value="2" {if $vo.substatus eq 2}selected{/if}>实名完成
					<option value="3" {if $vo.substatus eq 3}selected{/if}>实名失败
                </select>



            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

		 <div class="row c1">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red"></span>备注：</label>
            <div class="formControls col-xs-6 col-sm-6">
                 <textarea class="textarea" placeholder="" name="remark" onKeyUp="textarealength(this,100)">{$vo.remark ?? ''}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>

            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
		
	
	

   

        
		<div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>

    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked",true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype:2,
            ajaxPost:true,
            showAllError:true,
            callback:function(ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
