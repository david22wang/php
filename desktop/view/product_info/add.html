{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
      <input type="hidden" name="id" value="{$vo.id ?? ''}">
	  <input type="hidden" name="substatus" value="">
	

     	<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>产品类：</label>
            <div class="formControls col-xs-6 col-sm-6">
               <input type="hidden" name="sortid" value="{$list.id?? ''}">{$list.title}
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>




		<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value=""   placeholder="只能是标题" name="title"  nullmsg="请填写标题" errormsg="姓名只能是字母">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
		<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value=""  name="price"  >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div><input type=hidden name="moneytp" value="0">

		<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>数量：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value=""  name="quan"  >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

		<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>上架时间：</label>
            <div class="formControls col-xs-6 col-sm-6">
				 <input type="text" class="Wdate"      onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"   placeholder="上架时间" name="upload_time"  >
               
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
		<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>下架时间：</label>
            <div class="formControls col-xs-6 col-sm-6">
				 <input type="text" class="Wdate"      onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"   placeholder="下架时间" name="down_time"  >
               
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
		<input type=hidden name="pro_tp" value=0>
	

		<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">产品内码：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value=""  name="scid"  >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

		 <div class="row c1">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red"></span>备注：</label>
            <div class="formControls col-xs-6 col-sm-6">
                 <textarea class="textarea" placeholder="" name="remark" onKeyUp="textarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>

            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
		
	
	

   

        
		<div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>

    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script>
<script>
    $(function () {
        $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked",true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype:2,
            ajaxPost:true,
            showAllError:true,
            callback:function(ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
