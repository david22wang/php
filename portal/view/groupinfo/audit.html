{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
	 <input type="hidden" name="id" value="{$vo.id ?? ''}">
      <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>审核状态：</label>
            <div class="formControls col-xs-6 col-sm-6">
            
				<select name="substatus">
					<option value="0" {if $vo.substatus eq 0}selected{/if}>申请
					<option value="1" {if $vo.substatus eq 1}selected{/if}>通过
					<option value="2" {if $vo.substatus eq 2}selected{/if}>不通过
				</select>
              
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
	

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
               
            </div>
        </div>
		
		

    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("#form").Validform({
            tiptype:2,
            ajaxPost:true,
            showAllError:true,
            callback:function(ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
