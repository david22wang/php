<body>
<ul class="am-nav am-nav-pills">
  <li class="am-active"><a href="{:\\think\\Url::build('index/index','')}">首页</a></li>
 
</ul>
<form class="am-form" action="{:\\think\\Url::build('Orderinfo/advanced','')}">
<ul class="am-list am-list-static am-list-border">
<table class="am-table">
  {volist name="list" id="vo"}
		<tr>
	 
		<td>{$vo.id}</td>
		<td>{$vo.create_time}</td>
		<td>{$vo.protitle}</td>
		<td>{$vo.quan}</td>


		<td>{$vo.winstatus|get_win_status}</td>
		<td>{$vo.depositstatus|get_deposit_status}</td>



		<td>
		{if $vo.winstatus eq 1}
			{if $vo.depositstatus eq 0}
			
			
				<a class="btn " href="{:\\think\\Url::build('Orderinfo/extractionadvancedypro',['proid'=>$vo.proid,'orderid'=>$vo.id])}">提取{$vo.totalrenvue}收益 </a>
				{else}
					赚了{$vo.totalrenvue}			
			{/if}


			


		{/if}


		</td>
		</tr>


 {/volist}</table>

 <script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>



</form>
