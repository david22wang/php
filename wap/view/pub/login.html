<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
   
	<link rel="Bookmark" href="__ROOT__/favicon.ico" >
    <link rel="Shortcut Icon" href="__ROOT__/favicon.ico" />
 

    <title>后台登录 - {$Think.config.site.title}</title>
    <meta name="keywords" content="{$Think.config.site.keywords}">
    <meta name="description" content="{$Think.config.site.keywords}">


	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="format-detection" content="telephone=no">
	  <meta name="renderer" content="webkit">
	  <meta http-equiv="Cache-Control" content="no-siteapp" />
	
	  <link rel="stylesheet" href="__STATIC__/css/amazeui.min.css"/>


		<!--[if lt IE 9]>
		<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
		<script src="__STATIC__/js/amazeui.ie8polyfill.min.js"></script>
		<![endif]-->

		<!--[if (gte IE 9)|!(IE)]><!-->
		<!--<![endif]-->
		<script src="__STATIC__/js/amazeui.min.js"></script>


</head>
<body>

<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
   
  
    <br>

    <form class="form form-horizontal" action="{:\\think\\Url::build('checkLogin')}" method="post" id="form">
      <label for="email">帐号:</label>
      <input name="account" type="text" placeholder="帐号" class="input-text size-L" datatype="s6-18" nullmsg="请输入帐号！" errormsg="帐号至少6个字符,最多18个字符！">
      <br>
      <label for="password">密码:</label>
		 <input name="password" type="password" placeholder="密码" class="input-text size-L" datatype="s6-18" nullmsg="请输入密码！" errormsg="密码至少6个字符,最多18个字符！">
					
      <br>
      <label for="remember-me">
		   <input name="captcha" class="input-text size-L" type="text" placeholder="验证码" style="width:100px;min-width: auto" datatype="s4-4" nullmsg="请输入验证码！" errormsg="验证码4个字符！">
            <img id="captcha" src="{:captcha_src()}" alt="验证码" title="点击刷新验证码" style="cursor:pointer;width: 150px;height: 40px">
            
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
       
      </div>
	  <div class="am-cf">
		<hr>
		<div class="footer">Copyright  by {$Think.config.site.name} {$Think.config.site.version}</div>
      </div>
    </form>
    <hr>
	
  </div>
  
</div>




<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>







<script>
    $(function () {
        $("#captcha").click(function () {
            $(this).attr("src","{:captcha_src()}?t="+new Date().getTime())
        });
	
	
		$("#form").Validform({
		tiptype:2,
		callback:function(form){
			
				form[0].submit();
			
			
			return false;
		}
	});



       
    })
</script>
</body>
</html>
